<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Dex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>BATTERY</h1>
            <h2 class="battery_percent">20%</h2>
        </div>
        <div class="battery">
            <div class="level" ></div>
        </div>
        <div class="activities">
            <h1>CHARGING ACTIVITY</h1>
            <div class="history_placeholder">
                <h3>ACTION</h3>
                <h3>TIME</h3>
                <h3>LEVEL</h3>
            </div>
            <div class="history"></div>
        </div>
        <div class="status">
            <h1 style="color: #001">BATTERY STATUS:</h1>
            <h1 class="state">---</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
